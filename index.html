<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réveils Spirituels</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .prose {
            line-height: 1.8;
        }
        .prose p {
            margin-bottom: 1.75em;
            text-align: justify;
        }
        blockquote {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
            font-style: italic;
            border-left: 4px solid #3b82f6;
        }
        .prose h2 {
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }
        .prose strong {
            color: #1e293b;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-poppins">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50" id="nav-container">
        
    </nav>

    <!-- Hero Section -->
    <header class="bg-transparent text-white py-16 relative" id="hero-section">
        <div class="absolute inset-0 bg-cover bg-center bg-fixed" style="background-image: url('images/banniere.png');">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>
        <div class="max-w-6xl mx-auto px-4 text-center relative z-10">
            <h1 class="text-5xl font-bold mb-6 leading-tight">Récits de Réveils Historiques</h1>
            <p class="text-2xl mb-8 text-gray-200">Découvrez les grands mouvements de réveil spirituel à travers l'histoire</p>
            <a href="#reveils" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-300">
                Explorer les Réveils
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Liste des réveils -->
        <section id="reveils-list" class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-gray-900">Les Réveils dans l'Histoire</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="reveils-container">
                <!-- Les cartes de réveils seront générées dynamiquement ici -->
            </div>
            <div class="text-center mt-8">
                <button id="show-more" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-300">
                    Voir la liste complète
                </button>
            </div>
        </section>


        <section id="reveils-list" class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-gray-900">Les Réveils en Video</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="reveils-vid-container">
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                
                <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/ylN_Cu3v9sI?si=gsjHmKm9xqzBgxZA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
               
            </div>
            </div>
            <div class="text-center mt-8">
                <button id="show-more" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors duration-300">
                    Voir la liste complète
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 Réveils Spirituels. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $('#nav-container').load('nav.html');
        });
    </script>

</body>
</html>
